<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <br />
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top rounded-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Todo List</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                        <li class="nav-item">
                            <button type="button" class="btn btn-danger nav-link d-inline-flex p-2 rounded-3"
                                id="remove">
                                Elimina Lista
                                <span alt="clear" class="material-icons">clear</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-success nav-link d-inline-flex p-2 rounded-3"
                                id="doneAll">
                                Completa tutti<span alt="done_all" class="material-icons">done_all</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-primary nav-link d-inline-flex p-2 rounded-3" type="button"
                                data-bs-toggle="offcanvas" data-bs-target="#offacanvasDone" id="openDone">
                                Apri completati <span class="material-icons"> task_alt </span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-info nav-link d-inline-flex p-2 rounded-3" type="button"
                                data-bs-toggle="offcanvas" data-bs-target="#offacanvasProgress" id="openProgress">
                                Apri in corso
                                <span class="material-icons"> published_with_changes </span>
                            </button>
                        </li>
                    </ul>
                    <form class="d-flex" onsubmit="return false">
                        <input class="form-control me-2" type="text" id="activity" placeholder="Inserisci attività" />
                        <button type="submit" class="btn btn-outline-success d-inline-flex p-2" id="add">
                            Aggiungi <span alt="add" class="material-icons">add</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <br />
        <div class="card card-body">
            <h5 class="card-title fw-semibold">Lista attività</h5>
            <ul id="todo"></ul>
        </div>
        <div class="offcanvas offcanvas-start rounded-4" tabindex="-1" id="offacanvasProgress">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title fw-semibold" id="offCanvasTitleProgress">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="offCanvasBodyProgress"></ul>
            </div>
        </div>

        <div class="offcanvas offcanvas-start rounded-4" tabindex="-1" id="offacanvasDone">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title fw-semibold" id="offCanvasTitleDone">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="offCanvasBodyDone"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
